<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">Login</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" id="username" placeholder="Username" class="mb-3 px-3 py-2 border rounded-md w-full dark:bg-gray-700 dark:text-white">
                    <input type="password" id="password" placeholder="Password" class="mb-3 px-3 py-2 border rounded-md w-full dark:bg-gray-700 dark:text-white">
                    <button id="loginButton" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-end mb-4">
            <button id="themeToggle" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700">Toggle Theme</button>
        </div>
        
        <h1 id="gourmet-recipe-finder" class="text-5xl font-bold text-center mb-8 text-gray-800 dark:text-gray-100 animate__animated animate__fadeIn">
            Gourmet Recipe Finder
        </h1>
        
        <div class="flex flex-col mb-8 justify-center">
            <input type="text" id="searchInput" placeholder="Search recipes..." class="w-full px-4 py-2 rounded-lg mb-2">
            <div class="flex flex-wrap justify-center">
                <select id="dietFilter" class="m-1 p-2 rounded">
                    <option value="">Any Diet</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-free</option>
                </select>
                <select id="cuisineFilter" class="m-1 p-2 rounded">
                    <option value="">Any Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="indian">Indian</option>
                    <option value="greek">Greek</option>
                    <option value="chinese">Chinese</option>
                </select>
                <input type="number" id="maxTime" placeholder="Max cooking time (mins)" class="m-1 p-2 rounded">
            </div>
            <button id="searchButton" class="primary-bg text-white px-4 py-2 rounded-lg mt-2">Search</button>
        </div>

        <div id="recipeList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
